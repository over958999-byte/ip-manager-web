global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ip-manager'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  # - "alerts/*.yml"

scrape_configs:
  # Prometheus 自身
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 困King分发平台应用
  - job_name: 'ip-manager'
    metrics_path: '/metrics.php'
    static_configs:
      - targets: ['app:80']
    # 如果启用了认证
    # authorization:
    #   type: Bearer
    #   credentials: your-metrics-auth-token

  # PHP-FPM 状态
  - job_name: 'php-fpm'
    metrics_path: '/fpm-status'
    params:
      json: ['1']
    static_configs:
      - targets: ['app:80']

  # MySQL (需要 mysqld_exporter)
  # - job_name: 'mysql'
  #   static_configs:
  #     - targets: ['mysql-exporter:9104']

  # Redis (需要 redis_exporter)
