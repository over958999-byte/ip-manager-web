# 高并发短链服务 Nginx 配置
# 优化版本 - 支持缓存、限流、负载均衡、Gzip/Brotli压缩

# 限流配置
limit_req_zone $binary_remote_addr zone=shortlink_ip:10m rate=30r/s;
limit_req_zone $server_name zone=shortlink_global:10m rate=5000r/s;
limit_conn_zone $binary_remote_addr zone=conn_per_ip:10m;

# 管理端限流（更严格）
limit_req_zone $binary_remote_addr zone=admin_ip:10m rate=10r/s;
limit_req_zone $server_name zone=admin_global:10m rate=500r/s;

# 响应缓存
proxy_cache_path /var/cache/nginx/shortlink levels=1:2 keys_zone=shortlink_cache:10m max_size=100m inactive=10m;

# FastCGI缓存
fastcgi_cache_path /var/cache/nginx/fastcgi levels=1:2 keys_zone=fastcgi_cache:10m max_size=100m inactive=5m;

# 上游服务器（可扩展为多个PHP-FPM实例）
upstream php_fpm {
    server 127.0.0.1:9000 weight=1 max_fails=3 fail_timeout=10s;
    # 可添加更多PHP-FPM实例:
    # server 127.0.0.1:9001 weight=1;
    # server 127.0.0.1:9002 weight=1;
    keepalive 32;
}

server {
    listen 80 default_server;
    listen 443 ssl http2 default_server;
    server_name _;
    root /var/www/ip-manager/public;
    index index.php index.html;

    # SSL配置（如有证书）
    # ssl_certificate /etc/nginx/ssl/server.crt;
    # ssl_certificate_key /etc/nginx/ssl/server.key;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;

    # 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 1000;
    
    # ===== Gzip 压缩 =====
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype
        image/svg+xml
        image/x-icon;
    
    # ===== Brotli 压缩（需要 ngx_brotli 模块）=====
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types
    #     text/plain
    #     text/css
    #     text/xml
    #     text/javascript
    #     application/json
    #     application/javascript
    #     application/x-javascript
    #     application/xml
    #     application/xml+rss
    #     font/opentype
    #     image/svg+xml;

    # 短链跳转 - 高性能路由 (3-10位Base62字符)
    location ~ ^/([0-9A-Za-z]{3,10})$ {
        # 限流
        limit_req zone=shortlink_ip burst=50 nodelay;
        limit_req zone=shortlink_global burst=1000 nodelay;
        limit_conn conn_per_ip 50;
        
        # 超时设置
        fastcgi_connect_timeout 1s;
        fastcgi_read_timeout 5s;
        fastcgi_send_timeout 1s;
        
        # 缓冲优化
        fastcgi_buffer_size 4k;
        fastcgi_buffers 8 4k;
        
        # 传递到高性能跳转脚本
        fastcgi_pass php_fpm;
        fastcgi_index s.php;
        fastcgi_param SCRIPT_FILENAME $document_root/s.php;
        include fastcgi_params;
        
        # 添加响应头
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # ===== 健康检查接口（限制访问）=====
    location = /health {
        # 仅允许内网和本地访问
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        access_log off;
        fastcgi_pass php_fpm;
        fastcgi_param SCRIPT_FILENAME $document_root/health.php;
        include fastcgi_params;
    }
    
    location = /health.php {
        # 仅允许内网和本地访问
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        access_log off;
        fastcgi_pass php_fpm;
        fastcgi_param SCRIPT_FILENAME $document_root/health.php;
        include fastcgi_params;
    }
    
    # ===== Metrics接口（严格限制）=====
    location = /metrics.php {
        # 仅允许Prometheus服务器访问
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        access_log off;
        fastcgi_pass php_fpm;
        fastcgi_param SCRIPT_FILENAME $document_root/metrics.php;
        include fastcgi_params;
    }
    
    # 管理后台
    location /admin {
        # 管理端限流
        limit_req zone=admin_ip burst=20 nodelay;
        limit_req zone=admin_global burst=100 nodelay;
        
        alias /var/www/ip-manager/public/admin;
        try_files $uri $uri/ /admin/index.html;
        
        # 静态资源缓存（长期缓存，使用hash命名）
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }
    
    # API接口
    location /api {
        # API限流更严格
        limit_req zone=admin_ip burst=20 nodelay;
        
        fastcgi_pass php_fpm;
        fastcgi_param SCRIPT_FILENAME $document_root/../backend/api/api.php;
        include fastcgi_params;
        
        # CORS
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, DELETE, PUT";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";
    }
    
    # 传统PHP文件
    location ~ \.php$ {
        fastcgi_pass php_fpm;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # 默认路由
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # 静态资源（长期缓存）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # 禁止访问敏感文件
    location ~ /\. {
        deny all;
    }
    
    location ~ /(config|backend|vendor)/ {
        deny all;
    }
}
