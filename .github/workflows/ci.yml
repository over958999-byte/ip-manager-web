name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
    tags: ['v*']
  pull_request:
    branches: [main, master, develop]

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '20'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # PHP ä»£ç è´¨é‡æ£€æŸ¥
  # ============================================
  php-quality:
    name: PHP Quality Check
    runs-on: ubuntu-latest
    # ä¸é˜»å¡žå…¶ä»–ä»»åŠ¡
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, pdo_mysql, redis, apcu, gd, zip
          tools: composer:v2, phpstan, php-cs-fixer
          coverage: xdebug

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: |
          cd tests
          composer install --prefer-dist --no-progress

      - name: PHPStan Static Analysis
        run: |
          phpstan analyse --configuration=phpstan.neon --memory-limit=1G --error-format=github --no-progress || true
        continue-on-error: true
        timeout-minutes: 5

      - name: PHP CS Fixer (Dry Run)
        run: |
          php-cs-fixer fix backend --dry-run --diff --config=.php-cs-fixer.php || true
        continue-on-error: true
        timeout-minutes: 3

      - name: PHP Syntax Check
        run: |
          find backend public -name "*.php" -print0 | xargs -0 -n1 php -l 2>&1 | grep -v "No syntax errors" || true
        timeout-minutes: 2

  # ============================================
  # PHP å•å…ƒæµ‹è¯•
  # ============================================
  php-test:
    name: PHP Unit Tests
    runs-on: ubuntu-latest
    # ç§»é™¤å¯¹ php-quality çš„ä¾èµ–ï¼Œç‹¬ç«‹è¿è¡Œ
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: ip_manager_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, pdo_mysql, redis, apcu
          coverage: xdebug

      - name: Install dependencies
        run: |
          cd tests
          composer install --prefer-dist --no-progress

      - name: Initialize test database
        run: |
          mysql -h 127.0.0.1 -u root -proot ip_manager_test < backend/database_full.sql
        env:
          MYSQL_PWD: root

      - name: Run PHPUnit Tests
        run: |
          cd tests
          ./vendor/bin/phpunit --testsuite=Unit --coverage-clover=coverage.xml
        env:
          DB_HOST: 127.0.0.1
          DB_NAME: ip_manager_test
          DB_USER: root
          DB_PASS: root
          REDIS_HOST: 127.0.0.1

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: tests/coverage.xml
          flags: unittests
          fail_ci_if_error: false

  # ============================================
  # å‰ç«¯æž„å»ºä¸Žæµ‹è¯•
  # ============================================
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend/frontend
          npm ci

      - name: Type Check (if TypeScript)
        run: |
          cd backend/frontend
          npm run type-check || true
        continue-on-error: true

      - name: Lint
        run: |
          cd backend/frontend
          npm run lint || true
        continue-on-error: true

      - name: Build
        run: |
          cd backend/frontend
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist
          retention-days: 7

  # ============================================
  # å®‰å…¨æ‰«æ
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    # å®‰å…¨æ‰«æå¯é€‰ï¼Œä¸é˜»å¡žæµæ°´çº¿
    continue-on-error: true
    
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
        if: always()

  # ============================================
  # Docker é•œåƒæž„å»º
  # ============================================
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [frontend]
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  # ============================================
  # éƒ¨ç½²åˆ°æµ‹è¯•çŽ¯å¢ƒ
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: http://43.157.159.31
    
    steps:
      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            # ç¡®ä¿ç›®å½•å­˜åœ¨
            mkdir -p /opt/ip-manager
            cd /opt/ip-manager
            
            # å¦‚æžœæ˜¯ Docker éƒ¨ç½²
            if [ -f docker-compose.yml ]; then
              docker compose pull
              docker compose up -d
              docker system prune -f
            fi
            
            # å¦‚æžœæ˜¯ Git éƒ¨ç½²ï¼ˆç›´æŽ¥æ‹‰å–ä»£ç ï¼‰
            if [ -d .git ]; then
              git fetch origin
              git reset --hard origin/master
              # é‡å¯æœåŠ¡
              if [ -f /etc/systemd/system/ip-manager.service ]; then
                sudo systemctl restart ip-manager
              fi
            fi
            
            echo "éƒ¨ç½²å®Œæˆ: $(date)"

  # ============================================
  # éƒ¨ç½²åˆ°ç”Ÿäº§çŽ¯å¢ƒï¼ˆéœ€æ‰‹åŠ¨æ‰¹å‡†ï¼‰
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker-build
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://app.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Blue-Green Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/ip-manager
            ./deploy/blue-green.sh ${{ github.ref_name }}

      - name: Notify deployment
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "ðŸš€ IPç®¡ç†å™¨ ${{ github.ref_name }} å·²éƒ¨ç½²åˆ°ç”Ÿäº§çŽ¯å¢ƒ",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*IPç®¡ç†å™¨éƒ¨ç½²é€šçŸ¥*\nç‰ˆæœ¬: `${{ github.ref_name }}`\nçŽ¯å¢ƒ: ç”Ÿäº§\nçŠ¶æ€: âœ… æˆåŠŸ"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
