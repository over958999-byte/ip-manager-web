# 困King分发平台 - Docker Compose 生产配置
# 包含完整的服务栈：PHP应用、MySQL、Redis、Prometheus、Grafana

services:
  # ============================================
  # PHP 应用服务
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ip-manager-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    environment:
      - DB_HOST=mysql
      - DB_NAME=${DB_NAME:-ip_manager}
      - DB_USER=${DB_USER:-ip_manager}
      - DB_PASS=${DB_PASS:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASS=${ADMIN_PASS:-admin}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - METRICS_AUTH_TOKEN=${METRICS_AUTH_TOKEN:-}
      - BACKUP_DIR=/var/backups/ip-manager
      - BACKUP_CLOUD_PROVIDER=${BACKUP_CLOUD_PROVIDER:-}
      - BACKUP_CLOUD_ENDPOINT=${BACKUP_CLOUD_ENDPOINT:-}
      - BACKUP_CLOUD_BUCKET=${BACKUP_CLOUD_BUCKET:-}
      - BACKUP_CLOUD_ACCESS_KEY=${BACKUP_CLOUD_ACCESS_KEY:-}
      - BACKUP_CLOUD_SECRET_KEY=${BACKUP_CLOUD_SECRET_KEY:-}
    volumes:
      - app-logs:/var/log
      - app-backups:/var/backups/ip-manager
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - ip-manager-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health.php"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # MySQL 数据库
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: ip-manager-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${DB_NAME:-ip_manager}
      - MYSQL_USER=${DB_USER:-ip_manager}
      - MYSQL_PASSWORD=${DB_PASS:-secret}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./backend/database_full.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./deploy/docker/mysql.cnf:/etc/mysql/conf.d/custom.cnf:ro
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    networks:
      - ip-manager-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis 缓存
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: ip-manager-redis
    restart: unless-stopped
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - ip-manager-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Prometheus 监控
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: ip-manager-prometheus
    restart: unless-stopped
    volumes:
      - ./deploy/docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - ip-manager-network
    depends_on:
      - app

  # ============================================
  # Grafana 可视化
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: ip-manager-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./deploy/docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./deploy/docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    networks:
      - ip-manager-network
    depends_on:
      - prometheus

  # ============================================
  # 定时任务 (可选)
  # ============================================
  cron:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ip-manager-cron
    restart: unless-stopped
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "*/5 * * * * php /var/www/html/backend/cron/check_domain_safety.php >> /var/log/cron.log 2>&1" >> /etc/crontabs/root
        echo "0 2 * * * php /var/www/html/backend/cron/backup.php >> /var/log/cron.log 2>&1" >> /etc/crontabs/root
        crond -f
    environment:
      - DB_HOST=mysql
      - DB_NAME=${DB_NAME:-ip_manager}
      - DB_USER=${DB_USER:-ip_manager}
      - DB_PASS=${DB_PASS:-secret}
      - REDIS_HOST=redis
    depends_on:
      - mysql
      - redis
    networks:
      - ip-manager-network
    profiles:
      - cron

# ============================================
# 网络配置
# ============================================
networks:
  ip-manager-network:
    driver: bridge

# ============================================
# 持久化卷
# ============================================
volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  app-logs:
    driver: local
  app-backups:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
